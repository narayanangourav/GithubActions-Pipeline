name: CI/CD Node.js to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Dev

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Validate secrets
      run: |
        if [ -z "${{ secrets.DOCKER_IMAGE }}" ]; then
          echo "‚ùå DOCKER_IMAGE secret is missing"
          exit 1
        fi
        if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
          echo "‚ùå DOCKER_USERNAME secret is missing"
          exit 1
        fi
        if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
          echo "‚ùå DOCKER_PASSWORD secret is missing"
          exit 1
        fi
        if [ -z "${{ secrets.EC2_HOST }}" ]; then
          echo "‚ùå EC2_HOST secret is missing"
          exit 1
        fi
        if [ -z "${{ secrets.EC2_USER }}" ]; then
          echo "‚ùå EC2_USER secret is missing"
          exit 1
        fi
        if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
          echo "‚ùå EC2_SSH_KEY secret is missing"
          exit 1
        fi
        echo "‚úÖ All required secrets are present"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_IMAGE }}:latest .

    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
        -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker Image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_IMAGE }}:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "üîÑ Pulling latest image"
          docker pull ${{ secrets.DOCKER_IMAGE }}:latest

          echo "üõë Stopping old container"
          docker stop node-app || true
          docker rm node-app || true

          echo "üöÄ Starting new container"
          docker run -d \
            --name node-app \
            -p 3000:3000 \
            --restart unless-stopped \
            ${{ secrets.DOCKER_IMAGE }}:latest

          echo "‚úÖ Deployment completed successfully"
